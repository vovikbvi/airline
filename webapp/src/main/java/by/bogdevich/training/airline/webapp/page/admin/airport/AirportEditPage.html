<wicket:extend>

	<form wicket:id="form" class="edit-admin-form">
			<h2>Airport edit</h2>
	
		<label>
		<h4>Airport name:</h4>
		<input type="text" wicket:id="name" />
	    </label>
	 
		<label>
		<h4>Code IATA:</h4>
		<input type="text" wicket:id="codeIata" />
	    </label>
	 
		<label>
		<h4>Code IACO:</h4>
		<input type="text" wicket:id="codeIcao" />
	    </label>
	 
		<label>
		<h4>City</h4>
		<select wicket:id="city"></select>
		</label>

		<label>
		<h4>Class weight</h4>
		<select wicket:id="classWeight"></select>
		</label>

		<label>
		<h4>Coordinates X:</h4>
		<input type="text" wicket:id="coordinatesX" />
	    </label>
	 				
		<label>
		<h4>Coordinates Y:</h4>
		<input type="text" wicket:id="coordinatesY" />
	    </label>
	 				
		<div>
			<button type="submit" wicket:id="save">SAVE</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
	
</wicket:extend>
