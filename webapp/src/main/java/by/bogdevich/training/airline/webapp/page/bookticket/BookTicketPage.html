<wicket:extend>
	<h2>Book ticket</h2>
	
		<form wicket:id="form" class="edit-admin-form">
 		
 		<label>	
		<h4>Ticket class</h4>
		<select wicket:id="ticketClass"></select>
		</label>
 		
 		
		<label>
		<h4>Number seats:</h4>
		<select wicket:id="numberSeats"></select>
	    </label>
	    
		<label>
		<h4>Baggage:</h4>
		<input type="checkbox" wicket:id="baggage" />
		</label>
		
		<label>
		<h4>Weight baggage:</h4>
		<input type="text" wicket:id="weightBaggage" value="6"/>
		</label>
		
		<label>
		<h4>Ticket tupe</h4>
		<select wicket:id="ticketTupe"></select>
		</label>
		
	
		<label>
		<h4>Priority registration:</h4>
		<input type="checkbox" wicket:id="priorityRegistration" />
		</label>
		
		<label>
		<h4>Priority seats:</h4>
		<input type="checkbox" wicket:id="prioritySeats" />
		</label>
		
		<label>
		<h4>For baby:</h4>
		<input type="checkbox" wicket:id="forBaby" />
		</label>
		
		
		<div>
			<button type="submit" wicket:id="save">Pay</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
