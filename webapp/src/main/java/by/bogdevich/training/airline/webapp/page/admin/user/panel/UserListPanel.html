<wicket:panel>
	<table class="table-user">
		<thead>
			<tr>
				<th><a wicket:id="sort-id"><wicket:message key="ID"/></a></th>
				<th><a wicket:id="sort-login"><wicket:message key="user.login"/></a></th>
				<th><a wicket:id="sort-pssword"><wicket:message key="user.password"/></a></th>
				<th><a wicket:id="sort-first-name"><wicket:message key="user.first_name"/></a></th>
				<th><a wicket:id="sort-last-name"><wicket:message key="user.last_name"/></a></th>
				<th><a wicket:id="sort-email"><wicket:message key="user.email"/></a></th>
				<th><a wicket:id="sort-passport-number"><wicket:message key="user.passport"/></a></th>
				<th><a wicket:id="sort-phone-number"><wicket:message key="user.phone"/></a></th>
				<th><a wicket:id="sort-count-oder"><wicket:message key="user.count_oder"/></a></th>
				<th><a wicket:id="sort-vip"><wicket:message key="user.VIP"/></a></th>
				<th><a wicket:id="sort-date-registr"><wicket:message key="user.date_registration"/></a></th>
				<th><a wicket:id="sort-role"><wicket:message key="user.role"/></a></th>
				<th><wicket:message key="action"/></th>
			</tr>
		</thead>
		<tbody class="table-body">
			<tr wicket:id="rows">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="login" /></td>
				<td><span wicket:id="password" /></td>
				<td><span wicket:id="first-name" /></td>
				<td><span wicket:id="last-name" /></td>
				<td><span wicket:id="e-mail" /></td>
				<td><span wicket:id="passport-number" /></td>
				<td><span wicket:id="phone-number" /></td>
				<td><span wicket:id="cout-oder" /></td>
				<td><input wicket:id="VIP" type="checkbox" /></td>
				<td><span wicket:id="date-registr" /></td>
				<td><span wicket:id="role" /></td>
				<td>
				<a wicket:id="delete-link"><wicket:message key="delet"/></a>/<a
				 wicket:id="edit-link"><wicket:message key="edit"/></a>
				</td>
			</tr>
		</tbody>
	</table>

	<div wicket:id="paging"></div>
	
	<div wicket:id="feedback"></div>
</wicket:panel>
