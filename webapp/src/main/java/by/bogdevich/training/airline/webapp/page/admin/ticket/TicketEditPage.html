<wicket:extend>
	

	<form wicket:id="form" class="edit-admin-form">
	<h2>Edit ticket</h2>
	
        <label>
		<span>Number flight</span>
		<select wicket:id="flight"></select>
		</label>

		<label>
		<span>Passenger</span>
		<select wicket:id="userProfile"></select>
		</label>
		
		<label>
		<span>Paid:</span>
		<input type="checkbox" wicket:id="paid" />
		</label>
		
		<label>
		<span>Number seats:</span>
		<input type="text" wicket:id="numberSeats" />
	    </label>
	    
	    <label>
		<span>Date bought:</span>
		<div><input type="text" wicket:id="dateBought" /></div>
		</label>
		
		<label>
		<span>Baggage:</span>
		<input type="checkbox" wicket:id="baggage" />
		</label>
		
		<label>
		<span>Weight baggage:</span>
		<input type="text" wicket:id="weightBaggage" />
		</label>
		
		<label>
		<span>Ticket tupe</span>
		<select wicket:id="ticketTupe"></select>
		</label>
		
		<label>	
		<span>Ticket class</span>
		<select wicket:id="ticketClass"></select>
		</label>
		
		<label>
		<span>Priority registration:</span>
		<input type="checkbox" wicket:id="priorityRegistration" />
		</label>
		
		<label>
		<span>Priority seats:</span>
		<input type="checkbox" wicket:id="prioritySeats" />
		</label>
		
		<label>
		<span>For baby:</span>
		<input type="checkbox" wicket:id="forBaby" />
		</label>
		
		<label>
 		<span>Costs:</span>
		<input type="text" wicket:id="costs" />
 		</label>
 		
		<div>
			<button type="submit" wicket:id="save">SAVE</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>


</wicket:extend>
