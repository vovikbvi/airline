<wicket:panel>
	<table class="table-plane">
		<tr>
			<th><a wicket:id="sort-id"><wicket:message key="ID"/></a></th>
			<th><a wicket:id="sort-manufactured"><wicket:message key="plane_model.manufactured"/></a></th>
			<th><a wicket:id="sort-model"><wicket:message key="plane_model.model"/></a></th>
			<th><a wicket:id="sort-colPassangersBuisnes"><wicket:message key="plane_model.seats_business"/></a></th>
			<th><a wicket:id="sort-colPassangersFirstclass"><wicket:message key="plane_model.seats_firstclass"/></a></th>
			<th><a wicket:id="sort-colPassangersEconomy"><wicket:message key="plane_model.seats_economy"/></a></th>
			<th><a wicket:id="sort-weightAllBaggage"><wicket:message key="plane_model.weight_baggage"/></a></th>
			<th><a wicket:id="sort-avgSpeed"><wicket:message key="plane_model.speed"/></a></th>
			<th><a wicket:id="sort-classWeight"><wicket:message key="plane_model.class_weight"/></a></th>
			<th><wicket:message key="action"/></th>

		</tr>
		<tr wicket:id="rows">
			<td><span wicket:id="id" /></td>
			<td><span wicket:id="manufacturedPlane" /></td>
			<td><span wicket:id="model" /></td>
			<td><span wicket:id="colPassangersBuisnes" /></td>
			<td><span wicket:id="colPassangersFirstclass" /></td>
			<td><span wicket:id="colPassangersEconomy" /></td>
			<td><span wicket:id="weightAllBaggage" /></td>
			<td><span wicket:id="avgSpeed" /></td>
			<td><span wicket:id="classWeight" /></td>
			<td><a wicket:id="delete-link"><wicket:message key="delet"/></a>/<a	
			wicket:id="edit-link"><wicket:message key="edit"/></a></td>
		</tr>
	</table>
	<div wicket:id="paging"></div>
	<div wicket:id="feedback"></div>
</wicket:panel>
