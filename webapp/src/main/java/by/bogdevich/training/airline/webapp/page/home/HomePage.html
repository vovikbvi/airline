<wicket:extend>
<div>

</div>

<div class="search-flight">
	<form wicket:id="form" >
		<label>
			<span>From</span>
			<select wicket:id="sitesStart"></select>
		</label>
		
		<label>
			<span>To:</span>	
			<select wicket:id="sitesFinish"></select>
		</label>
		
		<label>
		<span>From date:</span>
		<div><input type="text" wicket:id="dateStartField" /></div>
		</label>
			
		<label>
		<span>To date:</span>
		<div><input type="text" wicket:id="dateFinishField" /></div>
		</label>
			
		
		<input type="submit" value="Search" />
	</form>
</div>
	</wicket:extend>
