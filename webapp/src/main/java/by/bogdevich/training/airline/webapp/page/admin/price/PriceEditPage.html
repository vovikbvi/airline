<wicket:extend>

	<form wicket:id="form" class="edit-admin-form">
	
	
		<h2><wicket:message key="price.edit"/></h2>
		
		<label>
			<h4><wicket:message key="price.date_change"/>:</h4>
			<div><input type="text" wicket:id="dataChange" /></div>
		</label>
		
		<label>
			<h4><wicket:message key="price.basic_price"/>:</h4>
			<input type="text" wicket:id="basicPrice" />
        </label>		


		<div>
			<button type="submit" wicket:id="save"><wicket:message key="save"/></button>
		</div>

	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
