<wicket:extend xmlns:wicket="http://wicket.apache.org">
<h2><wicket:message key="user.change_password"/></h2>

	<form wicket:id="form" class="edit-admin-form">
	
	

		<label><h4><wicket:message key="user.old_password"/>:</h4>
		<input type="password" wicket:id="oldPassword" />
		</label>

		<label><h4><wicket:message key="user.new_password"/>:</h4>
		<input type="password" wicket:id="newPassword" />
		</label>

		<label><h4><wicket:message key="user.confirm_password"/>:</h4>
		<input type="password" wicket:id="confirmPassword" />
		</label>

					
		<div><button type="submit" wicket:id="save"><wicket:message key="save"/></button></div>

	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
