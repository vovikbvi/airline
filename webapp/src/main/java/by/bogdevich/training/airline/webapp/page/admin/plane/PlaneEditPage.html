<wicket:extend>
	
		<form wicket:id="form" class="edit-admin-form">
	<h2>Edit plane</h2>
	
		<label>
		<h4>Bort number:</h4>
		<input type="text" wicket:id="bortNumber" />
	    </label>
	 
		<label>
		<h4>Model plane</h4>
		<select wicket:id="modelPlane"></select>
		</label>
				
		<div>
			<button type="submit" wicket:id="save">SAVE</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
