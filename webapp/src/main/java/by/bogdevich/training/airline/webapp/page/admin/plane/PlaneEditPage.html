		<form wicket:id="form" class="edit-admin-form">
	<h2><wicket:message key="plane.edit"/></h2>
	
		<label>
		<h4><wicket:message key="plane.bort_number"/>:</h4>
		<input type="text" wicket:id="bortNumber" />
	    </label>
	 
		<label>
		<h4><wicket:message key="plane.model"/>:</h4>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
