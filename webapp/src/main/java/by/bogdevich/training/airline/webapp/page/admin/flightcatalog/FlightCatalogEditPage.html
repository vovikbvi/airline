<wicket:extend>
	
		<form wicket:id="form" class="edit-admin-form">
	     <h2><wicket:message key="flightcatalog.edit"/></h2>
	
        <label>
		<h4><wicket:message key="flightcatalog.start"/>:</h4>
		<select wicket:id="airportStart"></select>
		</label>

		<label>
		<h4><wicket:message key="flightcatalog.finish"/>:</h4>
		<select wicket:id="airportFinish"></select>
		</label>
	
		<label>
		<h4><wicket:message key="flightcatalog.distance"/>:</h4>
		<input type="text" wicket:id="distance" />
	    </label>
		
		<div>
			<button type="submit" wicket:id="save"><wicket:message key="save"/></button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
