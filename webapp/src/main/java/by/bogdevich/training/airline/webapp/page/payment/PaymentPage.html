<wicket:extend>
	<h2><wicket:message key="payment"/></h2>
	<div class="payment">
	<form wicket:id="form">
	
			<h3><wicket:message key="payment.cost"/></h3>
		<span wicket:id="costs">$</span>
	
		<div class="tab-for">
			<h5><wicket:message key="payment.name_card"/></h5>
			<input type="text" value="">
			<h5><wicket:message key="payment.card_number"/></h5>
			<input class="pay-logo" type="text" value="0000-0000-0000-0000"
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = '0000-0000-0000-0000';}"
				required="">
		</div>
		<div class="transaction">
			<div class="tab-form-left user-form">
				<h5><wicket:message key="payment.expiration"/></h5>
				<ul>
					<li><input type="number" class="text_box" value="6" min="1">
					</li>
					<li><input type="number" class="text_box" value="1988" min="1">
					</li>

				</ul>
			</div>
			<div class="tab-form-right user-form-rt">
				<h5><wicket:message key="payment.cvv"/></h5>
				<input type="text" value="xxxx" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'xxxx';}" required="">
			</div>
			<div class="clear"></div>
		</div>
		

		<div>
			<button type="submit" wicket:id="save"><wicket:message key="ui.pay"/></button>
		</div>

	</form>
	</div>
	<div wicket:id="feedback"></div>
</wicket:extend>
