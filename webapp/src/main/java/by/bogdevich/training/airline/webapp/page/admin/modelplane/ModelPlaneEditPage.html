<wicket:extend>

	<form wicket:id="form" class="edit-admin-form">
	<h2>Edit model plane</h2>
	
        <label>
		<h4>Manufactured plain</h4>
		<select wicket:id="manufacturedPlane"></select>
		</label>
	
		<label>
		<h4>Model:</h4>
		<input type="text" wicket:id="model" />
		</label>

		<label>
		<h4>Col passengers buisnes:</h4>
		<input type="text" wicket:id="colPassangersBuisnes" />
		</label>
		
		<label>
		<h4>Col passengers first class:</h4>
		<input type="text" wicket:id="colPassangersFirstclass" />
		</label>
		
		<label>
		<h4>Col passengers economy:</h4>
		<input type="text" wicket:id="colPassangersEconomy" />
		</label>
		
		<label>
		<h4>Weight all baggage:</h4>
		<input type="text" wicket:id="weightAllBaggage" />
		</label>
		
		<label>
		<h4>AVG speed:</h4>
		<input type="text" wicket:id="avgSpeed" />
		</label>
		
        <label>
		<h4>Class weight</h4>
		<select wicket:id="classWeight"></select>
		</label>

 		
		<div>
			<button type="submit" wicket:id="save">SAVE</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
