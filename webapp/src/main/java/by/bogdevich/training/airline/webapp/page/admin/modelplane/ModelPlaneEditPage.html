<wicket:extend>

	<form wicket:id="form" class="edit-admin-form">
	<h2><wicket:message key="plane_model.edit"/></h2>
	
        <label>
		<h4><wicket:message key="plane_model.manufactured"/>:</h4>
		<select wicket:id="manufacturedPlane"></select>
		</label>
	
		<label>
		<h4><wicket:message key="plane_model.model"/>:</h4>
		<input type="text" wicket:id="model" />
		</label>

		<label>
		<h4><wicket:message key="plane_model.seats_business"/>:</h4>
		<input type="text" wicket:id="colPassangersBuisnes" />
		</label>
		
		<label>
		<h4><wicket:message key="plane_model.seats_firstclass"/>:</h4>
		<input type="text" wicket:id="colPassangersFirstclass" />
		</label>
		
		<label>
		<h4><wicket:message key="plane_model.seats_economy"/>:</h4>
		<input type="text" wicket:id="colPassangersEconomy" />
		</label>
		
		<label>
		<h4><wicket:message key="plane_model.weight_baggage"/>:</h4>
		<input type="text" wicket:id="weightAllBaggage" />
		</label>
		
		<label>
		<h4><wicket:message key="plane_model.speed"/>:</h4>
		<input type="text" wicket:id="avgSpeed" />
		</label>
		
        <label>
		<h4><wicket:message key="plane_model.class_weight"/></h4>
		<select wicket:id="classWeight"></select>
		</label>

 		
		<div>
			<button type="submit" wicket:id="save">SAVE</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
