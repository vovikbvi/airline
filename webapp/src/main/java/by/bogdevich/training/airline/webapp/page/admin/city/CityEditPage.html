<wicket:extend>
	
	<form wicket:id="form" class="edit-admin-form">
		<h2><wicket:message key="city.edit"/></h2>
	
		<label>
		<h4><wicket:message key="city.name"/>:</h4>
		<input type="text" wicket:id="name" />
	    </label>
	 
		<label>
		<h4><wicket:message key="city.country"/>:</h4>
		<select wicket:id="country"></select>
		</label>

		<label>
		<h4><wicket:message key="city.timezone"/>:</h4>
		<input type="text" wicket:id="timezone" />
	    </label>
	 				
		<div>
			<button type="submit" wicket:id="save"><wicket:message key="city.country"/></button>
		</div>

	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
