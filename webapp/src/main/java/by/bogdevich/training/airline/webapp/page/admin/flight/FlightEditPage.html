<wicket:extend>
	
	<form wicket:id="form" class="edit-admin-form">
	<h2>Edit flight </h2>
	
        <label>
		<h4>Flight catalog</h4>
		<select wicket:id="flightCatalog"></select>
		</label>

	    <label>
		<h4>Registration time:</h4>
		<div><span class="date-time" wicket:id="registrTime" /></div>
		</label>

	    <label>
		<h4>Departure time:</h4>
		<div><span class="date-time" wicket:id="departureTime" /></div>
		</label>

	    <label>
		<h4>Arrival time:</h4>
		<div><span class="date-time" wicket:id="arrivalTime" /></div>
		</label>

       <label>
		<h4>Plane</h4>
		<select wicket:id="plane"></select>
		</label>

	    <label>
		<h4>Start sale ticket:</h4>
		<div><input type="text" wicket:id="startSaleTicket" /></div>
		</label>
 		
		<div>
			<button type="submit" wicket:id="save">SAVE</button>
		</div>

	</form>
	<div wicket:id="feedback"></div>

	
</wicket:extend>
