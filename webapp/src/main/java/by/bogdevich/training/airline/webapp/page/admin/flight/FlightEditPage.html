<wicket:extend>
	
	<form wicket:id="form" class="edit-admin-form">
	<h2><wicket:message key="flight"/></h2>
	
        <label>
		<h4><wicket:message key="flight.catalog"/>:</h4>
		<select wicket:id="flightCatalog"></select>
		</label>

	    <label>
		<h4><wicket:message key="flight.registration.time"/>:</h4>
		<div><span class="date-time" wicket:id="registrTime" /></div>
		</label>

	    <label>
		<h4><wicket:message key="flight.departure.time"/>:</h4>
		<div><span class="date-time" wicket:id="departureTime" /></div>
		</label>

	    <label>
		<h4><wicket:message key="flight.arrival.time"/>:</h4>
		<div><span class="date-time" wicket:id="arrivalTime" /></div>
		</label>

       <label>
		<h4><wicket:message key="flight.plane"/>:</h4>
		<select wicket:id="plane"></select>
		</label>

	    <label>
		<h4><wicket:message key="flight.start.sale"/>:</h4>
		<div><input type="text" wicket:id="startSaleTicket" /></div>
		</label>
 		
		<div>
			<button type="submit" wicket:id="save"><wicket:message key="save"/></button>
		</div>

	</form>
	<div wicket:id="feedback"></div>

	
</wicket:extend>
