<wicket:extend>
	<h2>Flight info</h2>
	
<div class="flight-info-table">	
	<table>
		<tr>
			<td>From</td>
			<td><span wicket:id="flight-start" /></td>
			<td>To</td>
			<td><span wicket:id="flight-finish" /></td>
		</tr>
		<tr>
			<td>Departure time</td>
			<td><span wicket:id="departure-time" /></td>
			<td>Arrival time</td>
			<td><span wicket:id="arrival-time" /></td>
		</tr>
		<tr>
			<td>Registr time</td>
			<td><span wicket:id="registr-time" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Bort number</td>
			<td><span wicket:id="bort-number" /></td>
			<td>Model plane</td>
			<td><span wicket:id="model-plane" /></td>
		</tr>
		<tr>
			<td>Free seats buisnes class</td>
			<td><span wicket:id="free-seats-buisnes" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Free seats first class</td>
			<td><span wicket:id="free-seats-firstclass" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Free seats economy</td>
			<td><span wicket:id="free-seats-economy" /></td>
			<td></td>
			<td></td>
		</tr>

	</table>
</div>
</wicket:extend>
