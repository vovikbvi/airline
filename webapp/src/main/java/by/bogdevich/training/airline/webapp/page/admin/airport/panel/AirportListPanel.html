<wicket:panel>
<div class="settings-table">
	<table class="city-table">
		<tr>
			<th><a wicket:id="sort-id">ID</a></th>
			<th><a wicket:id="sort-name">Name</a></th>
			<th><a wicket:id="sort-codeIata">Code IATA</a></th>
			<th><a wicket:id="sort-codeIcao">Code ICAO</a></th>
			<th><a wicket:id="sort-city">City</a></th>
			<th><a wicket:id="sort-class-weight">Class weight</a></th>
			<th><a wicket:id="sort-coordinatesX">Coordinates X</a></th>
			<th><a wicket:id="sort-coordinatesY">Coordinates Y</a></th>
			<th>Action</th>
		</tr>
		<tr wicket:id="rows">
			<td><span wicket:id="id" /></td>
			<td><span wicket:id="name" /></td>
			<td><span wicket:id="code-iata" /></td>
			<td><span wicket:id="code-icao" /></td>
			<td><span wicket:id="city" /></td>
			<td><span wicket:id="class-weight" /></td>
			<td><span wicket:id="coordinatesX" /></td>
			<td><span wicket:id="coordinatesY" /></td>
			<td><a wicket:id="delete-link">delet</a>/<a	wicket:id="edit-link">edit</a></td>
		</tr>
	</table>
</div>	
	<div wicket:id="paging"></div>
</wicket:panel>
