<wicket:panel>
<div class="flight-table">
	<table>
		<tr>
			<th><a wicket:id="sort-id-ticket"><wicket:message key="ID"/></a></th>
			<th><wicket:message key="flightcatalog.start"/></th>
			<th><wicket:message key="flightcatalog.finish"/></th>
			<th><a wicket:id="sort-date-bought"><wicket:message key="ticket.date_bought"/></a></th>
			<th><wicket:message key="ticket.ticket_class"/></th>
			<th><wicket:message key="ticket.ticket_costs"/></th>
			<th><wicket:message key="ticket.paid"/></th>
			<th><wicket:message key="action"/></th>
			
			
		</tr>
		<tr wicket:id="rows">
			<td><span wicket:id="id" /></td>
			<td><span wicket:id="airport-start" /></td>
			<td><span wicket:id="airport-finish" /></td>
			<td><span wicket:id="date-bought" /></td>
			<td><span wicket:id="ticket-class" /></td>
			<td><span wicket:id="ticket-costs" /></td>
			<td><input wicket:id="paid" type="checkbox" /></td>
			<td><a wicket:id="paid-link"><wicket:message key="ui.paid"/></a> <a
			 wicket:id="detail-link"><wicket:message key="ui.detail"/></a></td>

		</tr>
	</table>
</div>	
	<div wicket:id="paging" class="pading"></div>
</wicket:panel>
