<wicket:panel>
<div class="flight-info-table">	
	<table>
		<tr>
			<td><wicket:message key="from"/></td>
			<td><span wicket:id="flight-start" /></td>
			<td><wicket:message key="to"/></td>
			<td><span wicket:id="flight-finish" /></td>
		</tr>
		<tr>
			<td><wicket:message key="flight.departure.time"/></td>
			<td><span wicket:id="departure-time" /></td>
			<td><wicket:message key="flight.arrival.time"/></td>
			<td><span wicket:id="arrival-time" /></td>
		</tr>
		<tr>
			<td><wicket:message key="flight.registration.time"/></td>
			<td><span wicket:id="registr-time" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td><wicket:message key="plane.bort_number"/></td>
			<td><span wicket:id="bort-number" /></td>
			<td><wicket:message key="plane.model"/></td>
			<td><span wicket:id="model-plane" /></td>
		</tr>
	</table>
</div>

</wicket:panel>
