<wicket:panel>

			<th><a wicket:id="sort-id">ID</a></th>
			<th><a wicket:id="sort-city">Name</a></th>
			<th><a wicket:id="sort-country">Country</a></th>
			<th>Action</th>
		</tr>
		
		<tr wicket:id="rows">
			<td><span wicket:id="id" /></td>

		</tr>

	<div wicket:id="paging"></div>
	<div wicket:id="feedback"></div>
