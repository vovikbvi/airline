              <span class="contact_title"><wicket:message key="feedback.fax"/>:</span> <span class="contact_detail">61 75555 5555</span> <br />

    <div class="right_details">
      <h1><wicket:message key="feedback.email_us"/> </h1>

            <label for="your_name"><wicket:message key="feedback.name"/>:</label>

            <input name="phone" wicket:id="contactPhone" type="text" class="forms" id="phone" size="35" />
            <label for="message"><wicket:message key="feedback.message"/>:</label>
            <textarea name="message" wicket:id="contactMessage" cols="30" rows="6" class="forms" id="message"></textarea>
            <input name="submit_button" wicket:id="send" type="image" class="submit_button" id="submit_button" title="Send"  />
