<wicket:panel>
	<table class="flightlist-table">
		<tr>
			<th><a wicket:id="sort-id"><wicket:message key="ID"/></a></th>
			<th><a wicket:id="sort-flight-catalog"><wicket:message key="flight.catalog"/></a></th>
			<th><a wicket:id="sort-registr-time"><wicket:message key="flight.registration.time"/></a></th>
			<th><a wicket:id="sort-departure-time"><wicket:message key="flight.departure.time"/></a></th>
			<th><a wicket:id="sort-arrival-time"><wicket:message key="flight.arrival.time"/></a></th>
			<th><a wicket:id="sort-plane"><wicket:message key="flight.plane"/></a></th>
			<th><a wicket:id="sort-start-sale-ticket"><wicket:message key="flight.start.sale"/></a></th>
			<th><wicket:message key="action"/></th>
		</tr>
		
		<tr wicket:id="rows">
			<td><span wicket:id="id" /></td>
			<td><span wicket:id="flight-catalog" /></td>
			<td><span wicket:id="registr-time" /></td>
			<td><span wicket:id="departure-time" /></td>
			<td><span wicket:id="arrival-time" /></td>
			<td><span wicket:id="plane" /></td>
			<td><span wicket:id="start-sale-ticket" /></td>
			<td><a wicket:id="delete-link"><wicket:message key="delet"/></a>/
			<a wicket:id="edit-link"><wicket:message key="edit"/></a></td>
		</tr>
	</table>
	<div wicket:id="paging"></div>
	<div wicket:id="feedback"></div>
</wicket:panel>
