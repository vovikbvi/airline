<wicket:panel>
	<table class="flightlist-table">
		<tr>
			<th><a wicket:id="sort-id">ID</a></th>
			<th><a wicket:id="sort-flight-catalog">Flight catalog</a></th>
			<th><a wicket:id="sort-registr-time">Registration time</a></th>
			<th><a wicket:id="sort-departure-time">Departure time</a></th>
			<th><a wicket:id="sort-arrival-time">Arrival time</a></th>
			<th><a wicket:id="sort-plane">Plane</a></th>
			<th><a wicket:id="sort-start-sale-ticket">Start sale ticket</a></th>
			<th>Action</th>
		</tr>
		
		<tr wicket:id="rows">
			<td><span wicket:id="id" /></td>
			<td><span wicket:id="flight-catalog" /></td>
			<td><span wicket:id="registr-time" /></td>
			<td><span wicket:id="departure-time" /></td>
			<td><span wicket:id="arrival-time" /></td>
			<td><span wicket:id="plane" /></td>
			<td><span wicket:id="start-sale-ticket" /></td>
			<td><a wicket:id="delete-link">delet</a>/<a	wicket:id="edit-link">edit</a></td>
		</tr>
	</table>
	<div wicket:id="paging"></div>
	<div wicket:id="feedback"></div>
</wicket:panel>
