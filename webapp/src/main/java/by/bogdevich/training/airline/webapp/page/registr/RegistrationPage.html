<wicket:extend xmlns:wicket="http://wicket.apache.org">
<h2><label wicket:id="header"></label></h2>

	<form wicket:id="form" class="edit-admin-form">
	
	
	<wicket:enclosure child="login">
		<label><h4>Login:</h4>
		<input type="text" wicket:id="login" />
		</label>
	</wicket:enclosure>	
	
	<wicket:enclosure child="password">
		<label><h4>Password:</h4>
		<input type="text" wicket:id="password" />
		</label>
	</wicket:enclosure>
		
		<label><h4>firstName:</h4>
		<input type="text" wicket:id="firstName" />
		</label>
		
		<label><h4>lastName:</h4>
		<input type="text" wicket:id="lastName" />
		</label>
		
		<label><h4>e-mail:</h4>
		<input type="text" wicket:id="email" />
		</label>
		
		<label><h4>passport number:</h4>
		<input type="text" wicket:id="passportNumber" />
		</label>
		
		<label><h4>phone number:</h4>
		<input type="text" wicket:id="phoneNumber" />
		</label>
		
		<wicket:enclosure child="countOder">
		<label><h4>count oder:</h4>
		<input type="text" wicket:id="countOder" />
		</label>
		</wicket:enclosure>
				
		<div><button type="submit" wicket:id="save">SAVE</button></div>

	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
