<wicket:extend xmlns:wicket="http://wicket.apache.org">


	<form wicket:id="form" class="edit-admin-form">
	<h2><wicket:message key="user.edit"/></h2>
	
	<wicket:enclosure child="login">
		<label>
		<h4><wicket:message key="user.login"/>:</h4>
		<input type="text" wicket:id="login" />
		</label>
	</wicket:enclosure>	
	

		<label><h4><wicket:message key="user.password"/>:</h4>
		<input type="text" wicket:id="password" />
		</label>

		
		<label><h4><wicket:message key="user.first_name"/>:</h4>
		<input type="text" wicket:id="firstName" />
		</label>
		
		<label><h4><wicket:message key="user.last_name"/>:</h4>
		<input type="text" wicket:id="lastName" />
		</label>
		
		<label>
		<h4><wicket:message key="user.email"/>:</h4>
		<input type="text" wicket:id="email" />
		</label>
		
		<label>
		<h4><wicket:message key="user.passport"/>:</h4>
		<input type="text" wicket:id="passportNumber" />
		</label>
		
		<label><h4><wicket:message key="user.phone"/>:</h4>
		<input type="text" wicket:id="phoneNumber" />
		</label>
		
		<wicket:enclosure child="countOder">
		<label>
		<h4><wicket:message key="user.count_oder"/>:</h4>
		<input type="text" wicket:id="countOder" />
		</label>
		</wicket:enclosure>
		
		<wicket:enclosure child="vip">
		<label><h4><wicket:message key="user.VIP"/>:</h4>
		<input type="checkbox" wicket:id="vip" />
		</label>
		</wicket:enclosure>
		
		<wicket:enclosure child="role">
		<label><h4><wicket:message key="user.role"/></h4>
		<select wicket:id="role"></select>
		</label>
		</wicket:enclosure>
		
		<wicket:enclosure child="dateRegistr">
		<label><h4><wicket:message key="user.date_registration"/>:</h4>
		<div><input type="text" wicket:id="dateRegistr" /></div>
		</label>
		</wicket:enclosure>
		
		
		<div><button type="submit" wicket:id="save"><wicket:message key="save"/></button></div>

	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
