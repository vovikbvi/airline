<wicket:extend xmlns:wicket="http://wicket.apache.org">


	<form wicket:id="form" class="edit-admin-form">
	<h2>Edit user profile</h2>
	
	<wicket:enclosure child="login">
		<label><span>Login:</span>
		<input type="text" wicket:id="login" />
		</label>
	</wicket:enclosure>	
	
	<wicket:enclosure child="password">
		<label><span>Password:</span>
		<input type="text" wicket:id="password" />
		</label>
	</wicket:enclosure>
		
		<label><span>firstName:</span>
		<input type="text" wicket:id="firstName" />
		</label>
		
		<label><span>lastName:</span>
		<input type="text" wicket:id="lastName" />
		</label>
		
		<label><span>e-mail:</span>
		<input type="text" wicket:id="email" />
		</label>
		
		<label><span>passport number:</span>
		<input type="text" wicket:id="passportNumber" />
		</label>
		
		<label><span>phone number:</span>
		<input type="text" wicket:id="phoneNumber" />
		</label>
		
		<label><span>count oder:</span>
		<input type="text" wicket:id="countOder" />
		</label>
		
		<label><span>VIP:</span>
		<input type="checkbox" wicket:id="vip" />
		</label>
		
		<label><span>User role</span>
		<select wicket:id="role"></select>
		</label>
		
		<label><span>date registration:</span>
		<div><input type="text" wicket:id="dateRegistr" /></div>
		</label>
		
  		<label><span>accept registration:</span>
		<input type="checkbox" wicket:id="aceptRegistr" />
		</label>
		
		<div><button type="submit" wicket:id="save">SAVE</button></div>

	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
